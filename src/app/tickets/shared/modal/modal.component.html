<ion-content class="ion-padding">
  <p>{{ message }}</p>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button class="primary" (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Ingrese el seguimiento</ion-title>
          <ion-buttons slot="end">
            <ion-button class="primary" (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
          label="Ingrese el seguimiento"
          labelPlacement="stacked"
          type="text"
          placeholder="Seguimiento"
          [(ngModel)]=  "seguimiento"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-button id="open-modal" expand="block">Seguimiento</ion-button>
</ion-content>
